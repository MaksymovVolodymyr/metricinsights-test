<script type="text/javascript">

    document.title = "How-to Guide";

    function includeAssetFile(path) {
        if (typeof (path) == undefined)
            return false;

        var fileDomEl;
        var pathArray = path.split('.');
        var fileType = pathArray[pathArray.length - 1];

        switch (fileType) {
            case 'css':
                fileDomEl = document.createElement("link");
                fileDomEl.setAttribute("rel", "stylesheet");
                fileDomEl.setAttribute("type", "text/css");
                fileDomEl.setAttribute("href", path);
                document.getElementsByTagName("head")[0].appendChild(fileDomEl);
                break;
            case 'js':
                fileDomEl = document.createElement('script');
                fileDomEl.setAttribute("type", "text/javascript");
                fileDomEl.setAttribute("src", path);
                document.getElementsByTagName("head")[0].appendChild(fileDomEl);
                break;
            default:
                console.log("Unknown type: Can't include file " + path)
                break;
        }
    }

    includeAssetFile('/css/libs/custom/howto.css');
    includeAssetFile('/js/libs/custom/how-to.js');
</script>
